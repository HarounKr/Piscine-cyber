<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Sécurisée</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #33ff33;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 2px dashed #33ff33;
        }

        /* Styles d'en-tête */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            animation: blinker 1.5s linear infinite;
        }

        /* Animation de clignotement */
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ACCÈS SÉCURISÉ</h1>
        </header>
    </div>
</body>

</html>
